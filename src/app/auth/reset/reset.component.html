
<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
        <h1 class="title">Welcome to Trackpayout.</h1>
        <p class="tagline">The Powerfull Payment Tracker</p>
      </div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h2>Reset Password</h2>
                <h5 class="login-heading mb-4">Please Enter E-mail Address and Password to get login in our Application.</h5>
                

  
                <!-- Sign In Form -->
                <form>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Company ID</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Email Address</label>
                  </div>
  
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit">Reset</button>
                    <div class="text-center">
                      <a class="small" href="#">Forgot password?&nbsp;<span>Signin</span></a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
